<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<title>Clientes</title>
</head>

<body>
	<table class="table">
		<thead>
			<tr>
				<th scope="col" >Nome</th>
				<th scope="col" >Email</th>
				<th scope="col" >Data de Nascimento</th>
				<th scope="col" >#</th>
			</tr>
		</thead>
		<tbody>
			<tr data-th-each="cliente : ${list}">
				<td data-th-text="${cliente.nome}"></td>
				<td data-th-text="${cliente.email}"></td>
				<td data-th-text="${{cliente.dataDeNascimento}}"></td>
				<td>
					<a th:href="@{'/editar/'+${cliente.nome}}">Editar</a>
				</td>
			</tr>
		</tbody>
	</table>
	<a href="/cadastro"> Ir para tela de cadastro</a>
</body>

</html>
