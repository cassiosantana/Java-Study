<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
	<title>Cadastro de Clientes</title>
</head>

<body>
	<form method="POST" action="/cadastro">
		<div class="mb-3">
			<label for="exampleInputNome" class="form-label">Nome completo</label>
			<input type="text" class="form-control" name="nome">
		</div>
		<div class="mb-3">
			<label for="exampleInputEmail" class="form-label">Email</label>
			<input type="email" class="form-control" name="email">
		</div>
		<div class="mb-3">
			<label for="exampleInputDataNascimento" class="form-label">Data de nascimento (dd/MM/yyyy)</label>
			<input type="text" class="form-control" name="dataDeNascimento">
		</div>
		<div class="mb-3">
			<label for="exampleInputSenha" class="form-label">Senha</label>
			<input type="password" class="form-control" name="senha">
			<div id="senhaHelp" class="form-text">Nunca compartilhe sua senha.</div>
		</div>
		<div class="mb-3 form-check">
			<input type="checkbox" class="form-check-input">
			<label class="form-check-label" for="exampleCheck1">Li e aceito os termos.</label>
		</div>
		<button type="submit" class="btn btn-primary">Cadastrar</button>
	</form>
</body>

</html>
